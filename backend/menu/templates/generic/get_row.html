<!--
Parameters Needed
'item': item,
'fields': fields,
'model_name': model_name
-->

{% load custom_filters %}

<tr id="{{ model_name }}-{{item.id}}">
    <th scope="row" class="id-column">{{ item.id }}</th>
    {% for field in fields %}
        <td class="align-middle">{{ item|get_attr:field }}</td>
    {% endfor %}
    <td class="actions-column">
        <!-- Uncomment these when you have the action URLs ready -->

    <button class="btn btn-sm btn-outline-light rounded-pill"
            hx-get="{% url 'menu:edit_row' pk=item.id model_name=model_name %}"
            hx-target="#{{ model_name }}-{{item.id}}"
            hx-swap="outerHTML">
    <i class="fas fa-edit"></i>
    </button>
{#        Since the row gets replaced need to do this#}
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <button class="btn btn-sm btn-outline-danger rounded-pill"
        hx-delete="{% url 'menu:delete_row' pk=item.id model_name=model_name %}"
        hx-target="#{{ model_name }}-{{ item.id }}"
        hx-swap="outerHTML">
        <i class="fas fa-trash"></i>
    </button>

    </td>
</tr>
