            <table class="table table-dark table-hover table-striped table-borderless align-middle shadow rounded">

                    <tr class="border-bottom">
                        <th scope="col" class="small-column">ID</th>
                        <th scope="col">İsim</th>
                        <th scope="col">Kategori</th>
                        <th scope="col" class="small-column">Kalori</th>
                        <th scope="col">Açıklama</th>
                        <th scope="col">Malzemeler</th>
                        <th scope="col" class="actions-column small-column">İşlemler</th>
                    </tr>
                </thead>
                <tbody id="tbody-menu_items">
                    {% for object in page_obj %}
                        {% include "dashboard/menu_items/detail.html" %}
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
    {% include 'dashboard/menu_items/pagination.html' %}
</div>
