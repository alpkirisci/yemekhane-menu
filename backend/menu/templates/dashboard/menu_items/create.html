<div class="modal" tabindex="-1" id="menu_items-create-modal">
    <div class="modal-dialog">
        <div class="modal-content bg-dark border-light">
            <form hx-post="{% url 'menu:menu_items_create' %}"
                  hx-target="#menu_items-create-modal"
                  hx-swap="outerHTML"
            >
                {% csrf_token %}


                <div class="modal-header">
                    <h5 class="modal-title">Yemek Oluştur</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{ form.as_div }}
                    <hr>
                    {{ formset.management_form }}
                    {% for form in formset %}
                        <div class="row">
                            <div class="col-md-5">
                                {{ form.ingredient.label_tag }} {{ form.ingredient }}
                            </div>
                            <div class="col-md-5">
                                <label for="{{ form.quantity.id_for_label }}" id="label-{{ form.quantity.id_for_label }}">
                                    {{ form.quantity.label }} (<span class="unit-type"></span>):
                                </label>
                                {{ form.quantity }}
                            </div>
                            <div class="col-md-2 d-flex justify-content-center align-items-center">
                                {{ form.DELETE }}
                                <button class="btn btn-sm btn-outline-danger rounded-pill delete-btn">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>

                            <hr class="mt-2">
                        </div>
                    {% endfor %}
                    <div class="col-md-12 d-flex justify-content-center align-items-center">
                        <a class="btn btn-sm btn-success rounded-pill" id="add-row-btn">
                            <i class="fa fa-add"></i>
                        </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vazgeç</button>
                    <input type="submit" class="btn btn-primary" value="Onay">
                </div>
            </form>
        </div>
    </div>
</div>
<script>

document.addEventListener('htmx:beforeSwap', function(event) {
    // Close the model before swap
    let targetElement = event.detail.target;
    $(targetElement).modal('hide');
});

$(document).ready(function(){
    // Show modal when rendered
    $("#menu_items-create-modal").modal('show');

    // Hide formset.DELETE when rendered
    $("input[type='checkbox']").each(function(){
        $(this).attr('hidden', true);
    })

    // Delete button
    $('.modal-body .delete-btn').click(function(event) {
        // Prevent form submission
        event.preventDefault();
        // Get parent row
        let row = $(this).closest('.row');

        // Select hidden formset.DELETE checkbox
        row.find('input[type="checkbox"]').prop('checked', true);

        // Hide the entire row
        row.hide();
    });


    // Add Button Functions
    // Formset renders $extra number of forms
    // Hide all rows except the first one
    $('.modal-body .row').each(function(index) {
        if (index > 0) {
            $(this).hide();
        }
    });

    let currentVisibleRow = 0;
    const maxRows = 9; // 9 is the 10th form

    $('#add-row-btn').on('click', function() {
        if (currentVisibleRow < maxRows) {
            currentVisibleRow++;
            const $rowToShow = $('.modal-body .row').eq(currentVisibleRow);
            $rowToShow.show();

            // Uncheck the hidden formset.DELETE checkbox
            $rowToShow.find('input[type="checkbox"]').prop('checked', false);

            // Select the empty option in the select element
            $rowToShow.find('select').prop('selectedIndex', 0);
        }
    });


    // Quantity Unit Functions
    // Function to update the data-unit attribute for the quantity input
    function updateQuantityUnit(selectElement, quantityInput) {
        let selectedOption = $(selectElement).find('option:selected');
        let unitType = selectedOption.data('unit');
        $(quantityInput).attr('data-unit', unitType);
        // Also update the label to reflect the unit type
        $(quantityInput).siblings('label').find('.unit-type').text(unitType);
    }
    // name$="-ingredient" each formset has names by default.
    // To run upon render for edits.
    $('.form-control[name$="-ingredient"]')
        .each(function() {
        var selectElement = $(this);
        var quantityInput = selectElement.closest('.row').find('input[name$="-quantity"]');
        updateQuantityUnit(selectElement, quantityInput);
    })
    // To run upon changes.
        .change(function() {
        var selectElement = $(this);
        var quantityInput = selectElement.closest('.row').find('input[name$="-quantity"]');
        updateQuantityUnit(selectElement, quantityInput);
    });
});


</script>
